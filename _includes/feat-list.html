



<script src="https://cdn.ocs.enncy.cn/dist/3.13.0/index.min.js"></script>
<script>
  const scripts = OCS.definedScripts
  console.log(scripts)

  var $ = (s)=>document.querySelector(s)
  
  $("#version").innerText = OCS.VERSION
  
  const list = scripts.map((script)=>{
    const routes = script.routes.map((route)=>["<li>",route.name,"</li>"].join("")).join("")
    return ["<div>"+script.name+"</div>","<ul>",routes,"</ul>"].join("")
  }).join("")
 
  $("#main").innerHTML = list

</script>
